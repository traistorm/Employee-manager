<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{main.css}" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div>
    <div style="display: flex; justify-content: center">Tên đơn vị : Công ty TNHH ABC </div>
    <br>
    <div style="display: flex; justify-content: center">Bộ phận : Văn phòng hành chính</div>
    <br>
    <div style="display: flex; justify-content: center" th:text="${'BẢNG BÁO CÁO CHUYÊN CẦN CÔNG TY'}"></div>
    <br>
    <i><div style="display: flex; justify-content: center" th:text="${'Ngày ' + day + ' tháng ' + month + ' năm ' + year}"></div></i>
    <br>
    <div class="container-table">
        <table style="width: 70%;">
            <tr>
                <th>Mã số nhân viên</th>
                <th>Họ và tên</th>
                <th>Số điện thoại nhân viên</th>
                <th>Email</th>
                <th>Địa chỉ hiện tại</th>
                <th>Ngày sinh</th>
                <th>Chức vụ</th>
                <th>Phòng ban làm việc</th>
                <th>Số ngày làm việc trong tháng</th>
            </tr>
            <tr th:each="nhanVien : ${nhanVienList}">
                <div>
                    <td th:text="${nhanVien.getMSNV()}"></td>
                    <td th:text="${nhanVien.getHoTen()}"></td>
                    <td th:text="${nhanVien.getSDT()}"></td>
                    <td th:text="${nhanVien.getEmail()}"></td>
                    <td th:text="${nhanVien.getDiaChiHienTai()}"></td>
                    <td th:text="${nhanVien.getNgaySinh()}"></td>
                    <div th:each="chucVu : ${chucVuList}" th:if="${chucVu.getMaCV() == nhanVien.getMaCV()}">
                        <td th:text="${chucVu.getTenChucVu()}"></td>
                    </div>
                    <div th:each="phongBan : ${phongBanList}" th:if="${phongBan.getMaPB() == nhanVien.getMaPB()}">
                        <td th:text="${phongBan.getTenPB()}"></td>
                    </div>
                    <td th:text="${nhanVien.getSoNgayLamViec()}"></td>
                </div>
            </tr>
        </table>
    </div>
    <br>
    <div class="container-signature">
        <div>
            <div>Kế toán thanh toán</div>
            <div>(Kí, ghi rõ họ tên)</div>
        </div>
        <div>
            <div>Thủ trưởng đơn vị</div>
            <div>(Kí, ghi rõ họ tên)</div>
        </div>
    </div>
</div>
</body>
</html>
