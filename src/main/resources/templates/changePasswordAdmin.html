<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{css/changePassWordAdmin.css}" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="content">
        <h1>ĐỔI MẬT KHẨU TÀI KHOẢN</h1>
        <br>
        <div>
            <form th:action="@{/home}" method="post">
                <table>
                    <tr>
                        <td>Tên đăng nhập</td>
                        <td>
                            <input th:value="${admin.getTenDangNhap()}" type="text" name="usernameNew" required>
                            <input th:value="${admin.getTenDangNhap()}" type="hidden" name="usernameCurrent" required>
                        </td>
                    </tr>
                    <tr>
                        <td>Mật khẩu</td>
                        <td>
                            <input type="text" name="passwordNew" required>
                            <input type="hidden" name="passwordCurrent" required>
                        </td>
                    </tr>
                    <tr>
                        <td>Xác nhận mật khẩu</td>
                        <td><input type="text" name="passwordNewConfirm" required></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div>(Tên đăng nhập chỉ gồm các kí tự A-Z, a-z, 0-9)</div>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Xác nhận"></td>
                        <td><a href="/home">Về trang chủ</a></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>
</html>
